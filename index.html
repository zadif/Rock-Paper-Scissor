<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stone Paper Scissor Game</title>
    <link rel="icon" href="logo.jpeg" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <h1>Rock Paper Scissor</h1>
    <div class="game">
      <button class="stone-button">Stone</button>
      <button class="paper-button">Paper</button>
      <button class="scissor-button">Scissor</button>
    </div>

    <div class="score">
      <p class="js-score1"></p>
      <p class="js-score2"></p>
    </div>

    <button class="reset-button">Reset</button>
    <button class="autoplay-button">Autoplay</button>
  </body>
</html>
